<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario2</title>

    <style>
        .comentario
        {
            width: 50%;
            height: 100px;
            resize: none;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        Nome:<input type="text">
        <br> <br>
        Endereço:<input type="text">
        <br> <br>
        Cidade:<input type="text">
        <br><br>
        Estado
        <select id=”estado” class=”estado”>
        <option>São Paulo</option>
        <option>Paraná</option>
        <option>Santa Catarina</option>
        <option>Rio de Janeiro</option>
        <option>Brasilia</option>
        </select>
        <br><br>
    </fieldset>
    
    <fieldset>
        <legend>Dados Profissionais</legend>

        Natureza do Cargo:
        <input type="radio" name="cargos"> Gerência

        <input type="radio" name="cargos"> Financeiro
        <input type="radio" name="cargos"> Recepção
        <input type="radio" name="cargos"> Administrativo
        <input type="radio" name="cargos"> Juridico
        <br> <br>
        Área de interesse
        <input type="checkbox" >Computação
        <input type="checkbox" >Biologia
        <input type="checkbox" >Meio Ambiente
        <input type="checkbox" >Engenharia
        <input type="checkbox" >História
        <br> <br>
        <textarea class="comentario"></textarea> <br>
        Mini-curriculo: <br>

    </fieldset>
    <button class="BT1"> Enviar</button>
    <button class="BT2"> Cancelar </button>
</body>
</html>
